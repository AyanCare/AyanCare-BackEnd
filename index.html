<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Diário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');

        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        header img{
            height: 92px;
        }
    </style>
</head>

<body>

    <header>
        <img src="img/logo.png" alt="">
        <img src="img/app.svg" alt="">
    </header>
    <script>
        const data = {
            "cuidador": {
                "nome": "WAYAN"
            },
            "paciente": {
                "nome": "Danilo da silva"
            },
            "data": "12/12/2023",
            "horario": "12:30",
            "relatorio": {
                "texto": "Este é o texto do relatório diário."
            },
            "perguntas": [
                {
                    "texto": "Pergunta 1",
                    "resposta": "Resposta 1"
                },
                {
                    "texto": "Pergunta 2",
                    "resposta": "Resposta 2"
                }
            ]
        };

        document.getElementById("cuidador-nome").textContent = data.cuidador.nome;
        document.getElementById("paciente-nome").textContent = data.paciente.nome;
        document.getElementById("data").textContent = data.data;
        document.getElementById("horario").textContent = data.horario;
        document.getElementById("relatorio-texto").textContent = data.relatorio.texto;

        const perguntasLista = document.getElementById("perguntas-lista");
        data.perguntas.forEach(pergunta => {
            const perguntaItem = document.createElement("div");
            perguntaItem.textContent = `${pergunta.texto} - ${pergunta.resposta}`;
            perguntasLista.appendChild(perguntaItem);
        });
    </script>
</body>

</html>
